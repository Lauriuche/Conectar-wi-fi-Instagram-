<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wi-Fi Login</title>
    <!-- Importando ícones -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-main: #1c1e21;
            --text-sec: #65676b;
            --btn-blue: #1877f2;
            --error-red: #dc3545;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Container Principal */
        .app-container {
            background: var(--card-bg);
            width: 100%;
            max-width: 400px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            overflow: hidden;
            position: relative;
            text-align: center;
        }

        /* Cabeçalho */
        .header {
            padding: 15px;
            border-bottom: 1px solid #dadde1;
            background: #fff;
        }
        
        .wifi-status {
            font-size: 12px;
            color: var(--text-sec);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        /* Perfil */
        .profile-area {
            padding: 40px 20px;
        }

        .avatar-ring {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            border-radius: 50%;
            padding: 3px;
            background: var(--primary-gradient);
        }

        .avatar {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 50%;
            border: 3px solid #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar i {
            font-size: 45px;
            background: -webkit-linear-gradient(45deg, #f09433, #dc2743);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .username {
            font-size: 22px;
            color: var(--text-main);
            font-weight: 700;
            margin-bottom: 5px;
        }

        .bio {
            color: var(--text-sec);
            font-size: 14px;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        /* Botão */
        .btn-connect {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: var(--btn-blue);
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: opacity 0.2s;
        }
        
        .btn-connect:active { opacity: 0.8; }

        /* TELA DE ERRO (SOBREPOSTA) */
        .error-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.98);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            padding: 30px;
        }

        .error-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .error-icon {
            font-size: 60px;
            color: var(--error-red);
            margin-bottom: 20px;
            animation: shake 0.5s ease-in-out;
        }

        .error-title {
            color: var(--text-main);
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .error-desc {
            color: var(--text-sec);
            font-size: 14px;
            margin-bottom: 25px;
        }

        .btn-retry {
            background-color: transparent;
            color: var(--btn-blue);
            border: 1px solid var(--btn-blue);
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }

        /* Gerador QR (Admin) */
        .admin-toggle {
            margin-top: 20px;
            color: #ccc;
            cursor: pointer;
        }
        .qr-area {
            display: none;
            margin-top: 15px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .qr-area input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Animations */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <!-- PORTAL PRINCIPAL -->
    <div class="app-container">
        <div class="header">
            <div class="wifi-status">
                <i class="fas fa-wifi"></i> Rede Segura Detectada
            </div>
        </div>

        <div class="profile-area">
            <!-- Anel colorido -->
            <div class="avatar-ring">
                <div class="avatar">
                    <!-- Ícone Wi-Fi -->
                    <i class="fas fa-wifi"></i>
                </div>
            </div>

            <h1 class="username">Wi-Fi Grátis</h1>
            <p class="bio">Siga nosso Instagram oficial para validar seu dispositivo e liberar a navegação.</p>

            <button id="btnAction" class="btn-connect" onclick="handleFlow()">
                <span id="btnText">Seguir para Conectar</span>
                <i id="btnIcon" class="fab fa-instagram"></i>
                <div class="spinner" id="btnSpinner"></div>
            </button>
        </div>

        <!-- TELA DE ERRO FALSA -->
        <div id="errorScreen" class="error-overlay">
            <div class="error-icon">
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <h2 class="error-title">Falha na Conexão</h2>
            <p class="error-desc">
                Não foi possível autenticar o dispositivo.<br>
                <strong>Erro: Muitos usuários conectados (503).</strong>
            </p>
            <button class="btn-retry" onclick="location.reload()">Tentar Novamente</button>
        </div>
    </div>

    <!-- FERRAMENTAS (Admin) -->
    <div class="admin-toggle" onclick="document.getElementById('adminPanel').style.display='block'">
        <i class="fas fa-cog"></i>
    </div>

    <!-- GERADOR DE QR CODE (Oculto) -->
    <div id="adminPanel" class="qr-area">
        <h4>Gerador QR Code Wi-Fi</h4>
        <input type="text" id="ssid" placeholder="Nome da Rede">
        <select id="enc" style="width:100%; margin:5px 0; padding:8px;">
            <option value="nopass">Sem Senha</option>
            <option value="WPA">Com Senha</option>
        </select>
        <button onclick="generate()" class="btn-connect" style="margin-top:5px;">Gerar</button>
        <img id="qrImg" src="" style="width:150px; margin-top:10px; display:none;">
    </div>

    <script>
        // --- CONFIGURAÇÃO ---
        const instagramUser = "vagner_lauriuche";
        const appLink = `instagram://user?username=${instagramUser}`;
        const webLink = `https://www.instagram.com/${instagramUser}/`;

        function handleFlow() {
            const btn = document.getElementById('btnAction');
            const btnText = document.getElementById('btnText');
            const btnIcon = document.getElementById('btnIcon');
            const spinner = document.getElementById('btnSpinner');

            // 1. Abre o Instagram (Deep Link)
            setTimeout(function() {
                window.location.href = appLink;
                setTimeout(function() { window.location.href = webLink; }, 500);
            }, 100);

            // 2. Muda visual para "Verificando"
            btnText.innerText = "Validando acesso...";
            btnIcon.style.display = "none";
            spinner.style.display = "block";
            btn.style.opacity = "0.7";
            btn.disabled = true;

            // 3. Aguarda 4 segundos e mostra o ERRO
            setTimeout(() => {
                document.getElementById('errorScreen').classList.add('visible');
            }, 4000);
        }

        // --- GERADOR QR ---
        function generate() {
            const ssid = document.getElementById('ssid').value;
            const type = document.getElementById('enc').value;
            const str = `WIFI:S:${ssid};T:${type};;`;
            const url = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(str)}`;
            document.getElementById('qrImg').src = url;
            document.getElementById('qrImg').style.display = 'inline-block';
        }
    </script>
</body>
</html>
